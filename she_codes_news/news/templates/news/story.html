{% extends "base.html" %}
{% load static %}

{% block stylesheets %}
    <link rel="stylesheet" type = "text/css" href = "{% static 'news/styles.css' %}">
{% endblock %}

{% block content %}

<div id="story-wrapper">
    <h2>{{ story.title }}</h2>
    <h5><a href="{% url 'users:viewAuthor' story.author.id %}">{{ story.author }}</a></h5>    
    <div id="story-content">
        {% if "http" in story.image_url %}
            <img src= "{{ story.image_url }}">
        {% else %}
            <img src = "https://picsum.photos/600">
        {% endif %}
        {{ story.content|linebreaks }}
    </div>
</div>

{% endblock %}
