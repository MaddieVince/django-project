{% load static %}

<nav>
    <a href="{% url 'news:index' %}">Home</a>
    
    {% if request.user.is_authenticated %}
        <a href="{% url 'users:viewAccount' user.id %}">{{ request.user.username }}</a>
        <a href="{% url 'news:newStory' %}">Write New Story</a>
        <a href="{% url 'logout' %}">Logout</a>
    {% else %}
        <a href="{% url 'users:createAccount' %}">Sign Up</a>
        <a href="{% url 'login' %}">Login</a>
    {% endif %}
</nav>
