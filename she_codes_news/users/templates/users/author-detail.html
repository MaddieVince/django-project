{% extends 'base.html' %}
{% load static %}

{% block stylesheets %}
<link rel="stylesheet" type = "text/css" href = "{% static 'news/styles.css' %}">
{% endblock %}
{% block content %}

<div id="all-stories">

    <h2>Stories by {{ author_stories.0.author }}</h2>
</div>

<div id="all-stories">
    {% for story in author_stories %}
    {% include "news/storyCard.html" with story=story %}
    {% endfor %}
</div>

{% endblock %}
